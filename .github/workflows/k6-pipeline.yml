name: K6 Load Test with HTML Report

on:
  workflow_dispatch:
  push:
    branches: [ "release" ]

jobs:
  load-test:
    name: Run K6 Load Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalação do k6 (mantido igual)
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # 3. Configuração do Node.js (modificado)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ''  # Ignora verificação de lock file

      # 4. Cria package.json mínimo se não existir
      - name: Create minimal package.json
        if: !exists('package.json')
        run: echo '{"name":"k6-tests","version":"1.0.0"}' > package.json

      # 5. Instalação do HTML reporter
      - name: Install HTML reporter
        run: npm install k6-html-reporter --no-package-lock

      # Restante da pipeline mantido igual...
      - name: Run k6 test
        run: |
          k6 run \
            --out json=test_results.json \
            ./Scenarios/Get-Cep.js
        continue-on-error: true

      - name: Generate HTML report
        run: |
          npx k6-html-reporter \
            --input test_results.json \
            --output report.html \
            --title "Relatório de Performance"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-${{ github.run_id }}
          path: |
            test_results.json
            report.html