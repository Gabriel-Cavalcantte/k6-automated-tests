name: K6 Load Test
on:
  workflow_dispatch:
  push:
    branches: [ "release" ]

jobs:
  load-test:
    name: Run K6 Load Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código (com fallback para versão estável)
      - name: Checkout code
        uses: actions/checkout@v4  # Atualizado para a versão mais recente

      # 2. Instalação do k6 (mantido igual, está correto)
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # 3. Execução do teste
      - name: Run k6 test
        id: k6-test
        run: |
          k6 run \
            --out json=test_results.json \
            ./Scenarios/Get-Cep.js || echo "Teste falhou, mas continuando..."
        continue-on-error: true

      # 4. Debug (opcional)
      - name: Debug - List files
        run: |
          ls -la
          [ -f test_results.json ] && echo "JSON encontrado!" || echo "JSON NÃO encontrado!"

      # 5. Upload do artifact (com fallback para versão alternativa)
      - name: Upload test results
        uses: actions/upload-artifact@v4  # Versão mais recente
        if: always()
        with:
          name: k6-results-${{ github.run_id }}
          path: test_results.json
        # Fallback em caso de erro (executa um comando alternativo)
        continue-on-error: true