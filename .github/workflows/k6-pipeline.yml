name: K6 Load Test with HTML Report

on:
  workflow_dispatch:
  push:
    branches: [ "release" ]

jobs:
  load-test:
    name: Run K6 Load Test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run k6 test
        run: |
          k6 run \
            --out json=test_results.json \
            ./Scenarios/Get-Cep.js
        continue-on-error: true

      - name: Install HTML reporter
        run: npm install k6-html-reporter @benc-uk/k6-reporter

      - name: Generate HTML report
        run: |
          ./node_modules/.bin/k6-html-reporter \
            --input test_results.json \
            --output report.html \
            --title "Relat√≥rio de Performance" \
            --show-json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4

        with:
          name: k6-results-${{ github.run_id }}
          path: |
            test_results.json
            report.html