name: k6 Tests

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  performance-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 
      - name: Run k6 tests
        run: |
          k6 run index.js
