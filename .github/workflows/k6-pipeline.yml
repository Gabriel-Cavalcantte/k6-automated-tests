name: K6 Load Test
on: [workflow_dispatch]
permissions:
  contents: write

jobs:
  build:
    name: K6 Load Test
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Executar o teste k6
      - name: Run k6 load test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: ./index.js  # Caminho relativo para o arquivo de teste

      # Passo 3: Mover o relatório gerado (se houver)
      - name: Move report
        run: |
          mkdir -p scripts  # Cria a pasta scripts se não existir
          mv output.html scripts/  # Move o relatório para a pasta scripts

      # Passo 4: Upload do relatório como artefato
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: relatorio-de-testes-de-performance
          path: scripts/output.html  # Caminho do relatório movido
